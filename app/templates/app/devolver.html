{% extends 'base.html' %}

{% block contenidos %}

    <div class="container">
        <div class="row">
            <form action="{% url 'app:devolver' pk=pk.id %}" method="POST">
                <h1>Formulario de Devolucion</h1>
                <p>Detalles de vehiculo {{pk.vehiculo_id.marca}} - {{pk.vehiculo_id.modelo}} Cliente: {{pk.usuario_id}}</p>
                {% csrf_token %}
                {{form}}
                <input type="submit" class="btn btn-success mt-3" value='Enviar'>
            </form>
        </div>
    </div>
{% endblock contenidos %}
