<!doctype html>
<html lang="es" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Pikaxu">
    <title>Rental Pucon</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sticky-footer-navbar/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <style>
    body{margin-top: 65px;}
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
  </head>
  <body class="d-flex flex-column h-100">
    
<header>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
      {% if user.is_authenticated %}
      <a class="navbar-brand" href="{% url 'app:principal' %}">Rental Pucon</a>
      {% else %}
      <a class="navbar-brand" href="{% url 'login' %}">Rental Pucon</a>
      {% endif %}
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        {% if user.is_authenticated %} 
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link text-success" href="#">Hola-> {{user.username}}</a>
          </li>
        </ul>
        <div class="d-flex">
          <a href="{% url 'logout' %}" class="btn btn-warning">Salir</a>
        </div>
        {% else %}
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link text-success" href="#"></a>
            </li>
          </ul>
          <div class="d-flex">
            <div>
              <a href="{% url 'login' %}" class="btn btn-primary mr-5">Login</a>
              <a href="{% url 'registro' %}" class="btn btn-success">Registro</a>
            </div>
          </div>
          {% endif %}
      </div>
    </div>
  </nav>
</header>

<!-- Begin page content -->
   {% block contenidos%}
   {% endblock contenidos %}
    

<footer class="footer mt-auto py-3 bg-light">
  <div class="container">
    <span class="text-muted">Rental Pucon 2021</span>
  </div>
</footer>

{% block javascript %}
{% endblock %}

  </body>
</html>
